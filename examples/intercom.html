<style>
  
  /* highlight the button when chat is active (hidden) */
  .intercom-messenger-active .button.intercomButton,
  .intercom-messenger-active .button.intercomButton:hover {
    background: #0070b4;
    box-shadow: 0 1px 4px rgba(0, 0, 0, 0.2);
  }
  
  /* prepare for animation */
  #intercom-container .intercom-sheet {
    visibility: visible !important;
    -webkit-transform: translateX(100%) !important;
    transform: translateX(100%) !important;
    opacity: 0;
  }
  
  /* animate intercom container */
  #intercom-container .intercom-sheet-active {
    opacity: 1;
    -webkit-transform: translateX(0%) !important;
    transform: translateX(0%) !important;
  }
  #intercom-container .intercom-sheet-minimized {
    -webkit-transform: scale(0) !important;
    transform: scale(0) !important;
  }
  
  /* darken the background */
  #intercom-container .intercom-sheet {
    box-shadow: 0 0 0 4000px rgba(0, 0, 0, 0.2);
  }
  
  /* allow to select comments */
  .slides .intercom-comment-body-container {
    -webkit-user-select: initial;
    -moz-user-select: initial;
    -ms-user-select: initial;
    user-select: initial;
  }
</style>

<script>
  //Hide intercom on body click
  $(document).on('click', function(e) {
    var container = $(".intercom-messenger-active #intercom-container, .intercomButton");
    if (!container.is(e.target) && container.has(e.target).length === 0 && container.length > 0) {
      Intercom('hide');
    }
  });
</script>
