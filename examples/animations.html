<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no">
        <meta name="apple-mobile-web-app-capable" content="yes" />

        <!-- Page title -->
        <title>Template Generator</title>

        <!-- Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,700,400italic,700italic|Raleway:300,500,800|Source+Sans+Pro:100,300,400,600,700,900" rel="stylesheet" type="text/css" />
        
        
        <!-- Base Path to Scripts -->
        <base href="../">
        
        <!-- Styles -->
        <link rel="stylesheet" href="css/slides.css" name="main-styles">

        <!-- Scripts -->
        <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
        <script src="js/plugins.js" type="text/javascript" name="plugins"></script>
        <script src="js/slides.js" type="text/javascript" name="main-scripts"></script>
                
                
                 
    </head>
    <body class="slides animated">
      

<!-- Example animations -->
<section class="slide fade">
  <div class="content">
    <div class="container">
      <div class="wrap">
          
          <ul class="grid">
            <li class="col-3-12 ae-1 fromCenter"><p class="small">fromCenter</p></li>
            <li class="col-3-12 ae-3 fadeIn"><p class="small">fadeIn</p></li>
            <li class="col-3-12 ae-4 fromAbove"><p class="small">fromAbove</p></li>
            <li class="col-3-12 ae-5 fromBlur"><p class="small">fromBlur</p></li>
          </ul>
        
      </div>
    </div>
  </div>
</section>

<section class="slide fade">
  <div class="content">
    <div class="container">
      <div class="wrap">
          
          <ul class="grid">
            <li class="col-3-12 ae-1 fromTop"><p class="small">fromTop</p></li>
            <li class="col-3-12 ae-3 fromRight"><p class="small">fromRight</p></li>
            <li class="col-3-12 ae-5 fromBottom"><p class="small">fromBottom</p></li>
            <li class="col-3-12 ae-7 fromLeft"><p class="small">fromLeft</p></li>
          </ul>
        
      </div>
    </div>
  </div>
</section>

<section class="slide fade">
  <div class="content">
    <div class="container">
      <div class="wrap">
          
          <ul class="grid">
            <li class="col-3-12 ae-1 fromTopLeft"><p class="small">fromTopLeft</p></li>
            <li class="col-3-12 ae-3 fromTopRight"><p class="small">fromTopRight</p></li>
            <li class="col-3-12 ae-5 fromBottomLeft"><p class="small">fromBottomLeft</p></li>
            <li class="col-3-12 ae-7 fromBottomRight"><p class="small">fromBottomRight</p></li>
          </ul>
        
      </div>
    </div>
  </div>
</section>

<!-- Preloader -->
<div class="loadingIcon"><svg class="loading-icon" id="loading-circle" viewBox="0 0 18 18"><circle class="circle" opacity=".1" stroke="#fff" stroke-width="2" stroke-miterlimit="10" cx="9" cy="9" r="8" fill="none"></circle><circle class="dash" stroke-width="2" stroke-linecap="round" stroke-miterlimit="10" stroke-dasharray="1,100" cx="9" cy="9" r="8" fill="none"></circle></svg></div>
                    
    </body>
</html>
