<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no">
        <meta name="apple-mobile-web-app-capable" content="yes" />

        <!-- Page title -->
        <title>Template Generator</title>

        <!-- Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,700,400italic,700italic|Raleway:300,500,800|Source+Sans+Pro:100,300,400,600,700,900" rel="stylesheet" type="text/css" />
        
        
        <!-- Base Path to Scripts -->
        <base href="../">
        
        <!-- Styles -->
        <link rel="stylesheet" href="css/slides.css" name="main-styles">

        <!-- Scripts -->
        <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
        <script src="js/plugins.js" type="text/javascript" name="plugins"></script>
        <script src="js/slides.js" type="text/javascript" name="main-scripts"></script>
                
                
                 
    </head>
    <body class="slides animated">
      

<!-- Example hash-link -->
<section class="slide kenBurns fromRight red" name="home" data-title="Home">
  <div class="content">
    <div class="container">
      <div class="wrap">
          
          <h1 class="small raleway uppercase">#home</h1>
          <a class="button round white uppercase textRed toSlide-2">Link to #contacts</a>
        
      </div>
    </div>
  </div>
</section>

<section class="slide kenBurns fromRight blue" name="contacts" data-title="Contacts">
  <div class="content">
    <div class="container">
      <div class="wrap">
          
          <h1 class="small raleway uppercase">#contacts</h1>
          <a class="button round white uppercase textBlue" href="#about">Link to #about</a>
        
      </div>
    </div>
  </div>
</section>

<section class="slide kenBurns fromRight green" name="about" data-title="About">
  <div class="content">
    <div class="container">
      <div class="wrap">
          
          <h1 class="small raleway uppercase">#about</h1>
          <a class="button round white uppercase textGreen" href="#home">Link to #home</a>
        
      </div>
    </div>
  </div>
</section>

<section class="slide kenBurns fromRight purple" data-title="About">
  <div class="content">
    <div class="container">
      <div class="wrap">
          
          <h1 class="micro raleway uppercase">SLIDE WITH NO HASH NAME</h1>
        
      </div>
    </div>
  </div>
</section>

<!-- Preloader -->
<div class="loadingIcon"><svg class="loading-icon" id="loading-circle" viewBox="0 0 18 18"><circle class="circle" opacity=".1" stroke="#fff" stroke-width="2" stroke-miterlimit="10" cx="9" cy="9" r="8" fill="none"></circle><circle class="dash" stroke-width="2" stroke-linecap="round" stroke-miterlimit="10" stroke-dasharray="1,100" cx="9" cy="9" r="8" fill="none"></circle></svg></div>
                    
    </body>
</html>
