<!-- Example panorama-image -->
<!-- 1) copy scripts -->
<script src="https://cdn.rawgit.com/peachananr/panorama_viewer/master/jquery.panorama_viewer.min.js"></script>
<script>
$(function() {
  //panorama settings
  $(".panorama").panorama_viewer({
    repeat: true,
    direction: "horizontal",
    animationTime: 700,
    easing: "ease-out",
    overlay: false
  }).on('click touchmove', function() {
    //stop on click or drag
    $(this).addClass('hover');
    window.autoscroll = 0;
  });
  
  $(window).load(function(){
    //start a smooth pan
     window.moveSlidesInterval = setInterval(function() {
        if ($('.slide.allSlides').hasClass('selected') && (!$('.slide.selected .panorama').hasClass('hover'))) {
           var el = $(".panorama").find(".pv-inner"),
              $el = $(el),
              bgPos = $el.css('background-position');
  
           if (bgPos.indexOf('%') > -1) {
              bgPos = "-1px 0px";
           } else {
              bgPos = parseInt(bgPos.split("px ")[0]) - 10 + "px 0px";
           }
  
           $el.css('background-position', bgPos);
        }
     }, 100);
  }).on('slideChange',function(){
    //continue to pan on slide change
    $('.slide.allSlides .panorama').removeClass('hover')
  });
});
</script>

<!-- 2) copy styles -->
<style>
  .pv-inner {
    display: inline-block;
    cursor: move;
    cursor: drag;
    cursor: -webkit-grab;
    cursor: -moz-grab;
