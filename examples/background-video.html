<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no">
        <meta name="apple-mobile-web-app-capable" content="yes" />

        <!-- Page title -->
        <title>Template Generator</title>

        <!-- Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,700,400italic,700italic|Raleway:300,500,800|Source+Sans+Pro:100,300,400,600,700,900" rel="stylesheet" type="text/css" />
        
        
        <!-- Base Path to Scripts -->
        <base href="../">
        
        <!-- Styles -->
        <link rel="stylesheet" href="css/slides.css" name="main-styles">

        <!-- Scripts -->
        <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
        <script src="js/plugins.js" type="text/javascript" name="plugins"></script>
        <script src="js/slides.js" type="text/javascript" name="main-scripts"></script>
                
                
                 
    </head>
    <body class="slides animated">
      

<!-- Example background-video -->
<!-- Default approach -->
<section class="slide fade video">
  <div class="content">
    <div class="container">
      <div class="wrap">
      
        <div class="fix-12-12">
          <h1 class="small sourceSans light">Background video</h1>
          <p class="small">Poster image will be loaded on mobile.</p>
        </div>

      </div>
    </div>
  </div>
  <div class="background">
    <video poster="https://s3-us-west-2.amazonaws.com/s.cdpn.io/4273/polina.jpg" autoplay loop muted webkit-playsinline>
      <source src="http://thenewcode.com/assets/videos/polina.mp4" type="video/mp4"/>
      <source src="http://thenewcode.com/assets/videos/polina.webm" type="video/webm"/>
    </video>
  </div>
</section>

<!-- Advanced approach: GIF Background on mobile -->
<section class="slide fade video">
  <div class="content">
    <div class="container">
      <div class="wrap">

        <div class="fix-12-12">
          <h1 class="small sourceSans light">This background video will be animated on mobile devices as well because of a gif image that will be shown instead the static poster.</h1>
          <p class="small">That approach will reduce a loading time for desktop devices.</p>
        </div>
        
      </div>
    </div>
  </div>
  <div class="background" style="background-image:url('http://designmodo.com/wp-content/themes/designmodov2.1/custom-pages/slides/presentation/video/movie-cut.gif');">
    <video poster="http://designmodo.com/wp-content/themes/designmodov2.1/custom-pages/slides/presentation/video/movie-cut.jpg" autoplay loop muted>
      <source src="http://designmodo.com/wp-content/themes/designmodov2.1/custom-pages/slides/presentation/video/movie-cut.mp4" type="video/mp4"/>
      <source src="http://designmodo.com/wp-content/themes/designmodov2.1/custom-pages/slides/presentation/video/movie-cut.webm" type="video/webm"/>
      <source src="http://designmodo.com/wp-content/themes/designmodov2.1/custom-pages/slides/presentation/video/movie-cut.ogv" type="video/ogv"/>
    </video>
  </div>
</section>

<!-- Preloader -->
<div class="loadingIcon"><svg class="loading-icon" id="loading-circle" viewBox="0 0 18 18"><circle class="circle" opacity=".1" stroke="#fff" stroke-width="2" stroke-miterlimit="10" cx="9" cy="9" r="8" fill="none"></circle><circle class="dash" stroke-width="2" stroke-linecap="round" stroke-miterlimit="10" stroke-dasharray="1,100" cx="9" cy="9" r="8" fill="none"></circle></svg></div>
                    
    </body>
</html>
