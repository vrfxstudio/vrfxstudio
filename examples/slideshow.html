<!-- 1) Copy scripts -->
<script>
  //settings
  var slideshowInterval = 4000,
      slideshowLoop = 1,
      stopOnInteraction = 1;

  $(function(){
    window.autoSlide = setInterval(function(){
      if ( $('body').hasClass('lastSlide') && slideshowLoop ){
        changeSlide(1);
      } else {
        changeSlide('increase');
      }
    },slideshowInterval);
    
    //clear interval on slide change
    if (stopOnInteraction){
      $(window).on('mousewheel DOMMouseScroll keydown click',function(){
        clearInterval(window.autoSlide);
      });
    }
  });
</script>
