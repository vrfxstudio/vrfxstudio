<!-- Example background-video-actions -->
<!-- 1) copy scripts -->
<script>
/* button to mute a background sound */
$(function(){
  //mute button
  $('.muteToggle').click(function(){
    if ($("#video").prop('muted') === true){
      $("#video").prop('muted', false);
      $('.muteToggle').text('Mute');
    } else {
      $("#video").prop('muted', true);
      $('.muteToggle').text('Unmute');
    }
  });
});

/* pause video on slide change */
$(window).on('slideChange',function(event, number, element){
  
  //set a number of a slide with video you want to pause below
  if (number === 1){
    $("#video")[0].play();
  } else {
    $("#video")[0].pause();
  }
});
</script>

<!-- Slide example with video background with sound -->
