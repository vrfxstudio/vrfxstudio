    <body class="slides animated">
      

<!-- Example background-slideshow -->
<!-- 1) copy styles -->
<style>
  .slideshow .background {
     opacity:0;
     visibility:hidden;
     -webkit-transition:1s;
     transition:1s;
  }
  .slideshow .background.shown {
     opacity:1;
     visibility:visible;
  }
</style>

<!-- 2) copy scripts -->
<script>
  $(function(){
    setInterval(function(){
      if($('.slideshow').hasClass('selected')){
        $('.slideshow.selected .background.shown').removeClass('shown').nextOrFirst('.background').addClass('shown');
      }
    },4000); // <-- set your interval here
  });
</script>

<section class="slide scenic fade slideshow">
  <div class="content">
    <div class="container">
      <div class="wrap">
      
        <p>Slideshow enabled (5 pics)</p>
        
      </div>
    </div>
  </div>
  <!-- your background images are here -->
  <div class="background shown" style="background-image:url(assets/img/img-1.jpg)"></div>
  <div class="background" style="background-image:url(assets/img/img-2.jpg)"></div>
  <div class="background" style="background-image:url(assets/img/img-3.jpg)"></div>
  <div class="background" style="background-image:url(assets/img/img-4.jpg)"></div>
  <div class="background" style="background-image:url(assets/img/img-5.jpg)"></div>
</section>

      </div>
    </div>
  </div>
