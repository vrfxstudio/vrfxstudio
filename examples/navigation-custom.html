<style>
.navigation li {
  text-align:right;
	padding: 0 9px;

.side.left .navigation li {

.navigation li:after {
  -webkit-transition:0.25s;
  transition:0.25s;

}

}
.navigation li:hover:before {

  transition:0.25s;
  opacity:1;
  visibility:visible;
}
</style>
